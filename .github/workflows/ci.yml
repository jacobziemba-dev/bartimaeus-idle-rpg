name: Basic Checks

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  validate:
    name: Quick Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Check JavaScript syntax
        run: |
          echo "Checking JavaScript files for syntax errors..."
          shopt -s nullglob
          files=(scripts/*.js)
          if [ ${#files[@]} -eq 0 ]; then
            echo "Warning: No JavaScript files found in scripts directory"
            exit 1
          fi
          for jsfile in "${files[@]}"; do
            echo "Checking $jsfile..."
            node --check "$jsfile" || exit 1
          done
          echo "âœ“ All JavaScript files are valid!"

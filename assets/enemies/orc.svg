<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 90" width="70" height="90">
  <!-- Muscular body -->
  <ellipse cx="35" cy="55" rx="16" ry="22" fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
  <ellipse cx="35" cy="55" rx="13" ry="18" fill="#b91c1c" opacity="0.6"/>

  <!-- Muscle definition -->
  <ellipse cx="30" cy="50" rx="5" ry="8" fill="#7f1d1d" opacity="0.4"/>
  <ellipse cx="40" cy="50" rx="5" ry="8" fill="#7f1d1d" opacity="0.4"/>

  <!-- Arms (thick and muscular) -->
  <ellipse cx="20" cy="52" rx="6" ry="14" fill="#dc2626" stroke="#991b1b" stroke-width="1.5"/>
  <ellipse cx="50" cy="52" rx="6" ry="14" fill="#dc2626" stroke="#991b1b" stroke-width="1.5"/>
  <circle cx="20" cy="65" r="5" fill="#b91c1c"/>
  <circle cx="50" cy="65" r="5" fill="#b91c1c"/>

  <!-- Battle axe -->
  <rect x="48" y="60" width="3" height="22" fill="#8b4513" rx="1"/>
  <path d="M 42 62 L 57 62 L 55 68 L 44 68 Z" fill="#6b7280" stroke="#374151" stroke-width="1"/>
  <path d="M 44 68 L 55 68 L 57 74 L 42 74 Z" fill="#6b7280" stroke="#374151" stroke-width="1"/>

  <!-- Head (large and brutish) -->
  <ellipse cx="35" cy="28" rx="14" ry="16" fill="#dc2626" stroke="#991b1b" stroke-width="2"/>

  <!-- Tusks -->
  <path d="M 28 36 L 26 42 L 29 40 Z" fill="#f5f5dc" stroke="#d3d3c3" stroke-width="1"/>
  <path d="M 42 36 L 44 42 L 41 40 Z" fill="#f5f5dc" stroke="#d3d3c3" stroke-width="1"/>

  <!-- Eyes (angry and small) -->
  <ellipse cx="30" cy="26" rx="3" ry="4" fill="#fef3c7"/>
  <circle cx="30" cy="27" r="2" fill="#7f1d1d"/>
  <ellipse cx="40" cy="26" rx="3" ry="4" fill="#fef3c7"/>
  <circle cx="40" cy="27" r="2" fill="#7f1d1d"/>

  <!-- Angry brow -->
  <line x1="26" y1="23" x2="32" y2="24" stroke="#7f1d1d" stroke-width="2" stroke-linecap="round"/>
  <line x1="38" y1="24" x2="44" y2="23" stroke="#7f1d1d" stroke-width="2" stroke-linecap="round"/>

  <!-- Nose (flat and wide) -->
  <ellipse cx="35" cy="32" rx="4" ry="3" fill="#991b1b"/>
  <circle cx="33" cy="32" r="1" fill="#450a0a"/>
  <circle cx="37" cy="32" r="1" fill="#450a0a"/>

  <!-- Mouth (grimacing) -->
  <path d="M 28 38 Q 35 36 42 38" fill="none" stroke="#450a0a" stroke-width="2" stroke-linecap="round"/>

  <!-- Leather armor straps -->
  <rect x="28" y="48" width="14" height="3" fill="#78716c" opacity="0.7" rx="0.5"/>
  <rect x="28" y="58" width="14" height="3" fill="#78716c" opacity="0.7" rx="0.5"/>

  <!-- Legs (thick) -->
  <rect x="27" y="74" width="7" height="14" fill="#dc2626" rx="2"/>
  <rect x="36" y="74" width="7" height="14" fill="#dc2626" rx="2"/>
  <ellipse cx="30.5" cy="88" rx="4" ry="2.5" fill="#78716c"/>
  <ellipse cx="39.5" cy="88" rx="4" ry="2.5" fill="#78716c"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" width="120" height="40">
  <!-- Button background -->
  <defs>
    <linearGradient id="buttonGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer border (decorative) -->
  <rect x="2" y="2" width="116" height="36" fill="none" stroke="#14532d" stroke-width="2" rx="6"/>

  <!-- Main button -->
  <rect x="4" y="4" width="112" height="32" fill="url(#buttonGrad)" stroke="#15803d" stroke-width="2" rx="4"/>

  <!-- Shine effect -->
  <rect x="8" y="8" width="104" height="8" fill="#86efac" opacity="0.4" rx="3"/>

  <!-- Up arrow icon -->
  <path d="M 30 22 L 35 15 L 40 22 Z" fill="#ffffff" stroke="#dcfce7" stroke-width="1"/>
  <rect x="33" y="20" width="4" height="10" fill="#ffffff" rx="1"/>

  <!-- Text "UPGRADE" would go here (handled by CSS/HTML in actual implementation) -->
</svg>

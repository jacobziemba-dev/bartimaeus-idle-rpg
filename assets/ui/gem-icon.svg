<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Gem/diamond icon -->
  <defs>
    <linearGradient id="gemGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ddd6fe;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Gem shape -->
  <path d="M 16 4 L 8 12 L 16 28 L 24 12 Z" fill="url(#gemGrad)" stroke="#5b21b6" stroke-width="1.5"/>

  <!-- Facets -->
  <path d="M 16 4 L 16 28" stroke="#6d28d9" stroke-width="1" opacity="0.5"/>
  <path d="M 8 12 L 24 12" stroke="#6d28d9" stroke-width="1" opacity="0.5"/>
  <path d="M 16 4 L 8 12 M 16 4 L 24 12" stroke="#8b5cf6" stroke-width="0.5" opacity="0.7"/>
  <path d="M 8 12 L 16 28 M 24 12 L 16 28" stroke="#8b5cf6" stroke-width="0.5" opacity="0.7"/>

  <!-- Highlights -->
  <path d="M 16 4 L 20 8 L 16 12 Z" fill="#f3e8ff" opacity="0.8"/>
  <circle cx="14" cy="10" r="2" fill="#ffffff" opacity="0.6"/>

  <!-- Sparkle effects -->
  <circle cx="10" cy="8" r="1" fill="#ffffff">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="22" cy="10" r="1" fill="#ffffff">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="18" cy="6" r="1.5" fill="#ffffff">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.2s" repeatCount="indefinite"/>
  </circle>
</svg>

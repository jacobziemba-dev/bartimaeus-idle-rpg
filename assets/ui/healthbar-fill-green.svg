<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 8" width="100" height="8" preserveAspectRatio="none">
  <!-- Health bar fill (green for heroes) -->
  <defs>
    <linearGradient id="healthGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#86efac;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="100" height="8" fill="url(#healthGrad)" rx="2"/>

  <!-- Shine effect -->
  <rect x="0" y="0" width="100" height="3" fill="#dcfce7" opacity="0.4" rx="2"/>
</svg>

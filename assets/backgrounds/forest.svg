<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400" preserveAspectRatio="xMidYMid slice">
  <!-- Forest battlefield background -->

  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7dd3fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bae6fd;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="800" height="400" fill="url(#skyGrad)"/>

  <!-- Distant mountains -->
  <path d="M 0 200 Q 200 150 400 180 Q 600 160 800 200 L 800 400 L 0 400 Z" fill="#64748b" opacity="0.4"/>
  <path d="M 0 220 Q 150 180 300 200 Q 500 175 800 220 L 800 400 L 0 400 Z" fill="#475569" opacity="0.5"/>

  <!-- Forest tree line (background) -->
  <ellipse cx="100" cy="260" rx="60" ry="80" fill="#166534" opacity="0.6"/>
  <ellipse cx="200" cy="250" rx="70" ry="90" fill="#166534" opacity="0.6"/>
  <ellipse cx="300" cy="255" rx="65" ry="85" fill="#166534" opacity="0.6"/>
  <ellipse cx="450" cy="260" rx="75" ry="95" fill="#166534" opacity="0.6"/>
  <ellipse cx="600" cy="250" rx="60" ry="80" fill="#166534" opacity="0.6"/>
  <ellipse cx="700" cy="265" rx="70" ry="90" fill="#166534" opacity="0.6"/>

  <!-- Ground -->
  <rect x="0" y="320" width="800" height="80" fill="#15803d"/>
  <rect x="0" y="320" width="800" height="20" fill="#16a34a" opacity="0.5"/>

  <!-- Grass texture -->
  <line x1="50" y1="320" x2="52" y2="310" stroke="#22c55e" stroke-width="2" opacity="0.7"/>
  <line x1="120" y1="320" x2="122" y2="312" stroke="#22c55e" stroke-width="2" opacity="0.7"/>
  <line x1="180" y1="320" x2="178" y2="308" stroke="#22c55e" stroke-width="2" opacity="0.7"/>
  <line x1="250" y1="320" x2="253" y2="311" stroke="#22c55e" stroke-width="2" opacity="0.7"/>
  <line x1="340" y1="320" x2="338" y2="309" stroke="#22c55e" stroke-width="2" opacity="0.7"/>
  <line x1="420" y1="320" x2="422" y2="313" stroke="#22c55e" stroke-width="2" opacity="0.7"/>
  <line x1="510" y1="320" x2="509" y2="310" stroke="#22c55e" stroke-width="2" opacity="0.7"/>
  <line x1="590" y1="320" x2="593" y2="312" stroke="#22c55e" stroke-width="2" opacity="0.7"/>
  <line x1="670" y1="320" x2="668" y2="308" stroke="#22c55e" stroke-width="2" opacity="0.7"/>
  <line x1="740" y1="320" x2="742" y2="311" stroke="#22c55e" stroke-width="2" opacity="0.7"/>

  <!-- Foreground trees (trunks) -->
  <rect x="30" y="200" width="15" height="120" fill="#78350f" rx="3"/>
  <rect x="750" y="180" width="18" height="140" fill="#78350f" rx="3"/>

  <!-- Foreground trees (foliage) -->
  <ellipse cx="37" cy="210" rx="35" ry="50" fill="#22c55e" opacity="0.8"/>
  <ellipse cx="37" cy="190" rx="30" ry="45" fill="#16a34a" opacity="0.8"/>
  <ellipse cx="759" cy="195" rx="40" ry="55" fill="#22c55e" opacity="0.8"/>
  <ellipse cx="759" cy="175" rx="35" ry="50" fill="#16a34a" opacity="0.8"/>

  <!-- Atmospheric particles (leaves falling) -->
  <circle cx="150" cy="150" r="2" fill="#86efac" opacity="0.6">
    <animate attributeName="cy" values="150;350" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="100" r="2" fill="#86efac" opacity="0.5">
    <animate attributeName="cy" values="100;350" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="10s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="120" r="2" fill="#86efac" opacity="0.7">
    <animate attributeName="cy" values="120;350" dur="9s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="9s" repeatCount="indefinite"/>
  </circle>
</svg>

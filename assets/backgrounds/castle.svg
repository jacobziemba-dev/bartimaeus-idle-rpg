<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400" preserveAspectRatio="xMidYMid slice">
  <!-- Castle courtyard background -->

  <!-- Sky -->
  <defs>
    <linearGradient id="castleSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="800" height="400" fill="url(#castleSky)"/>

  <!-- Clouds -->
  <ellipse cx="150" cy="80" rx="50" ry="30" fill="#ffffff" opacity="0.7"/>
  <ellipse cx="180" cy="75" rx="45" ry="28" fill="#ffffff" opacity="0.7"/>
  <ellipse cx="600" cy="100" rx="60" ry="35" fill="#ffffff" opacity="0.7"/>
  <ellipse cx="640" cy="95" rx="55" ry="32" fill="#ffffff" opacity="0.7"/>

  <!-- Castle wall (background) -->
  <rect x="0" y="100" width="800" height="200" fill="#6b7280"/>

  <!-- Wall battlements -->
  <rect x="0" y="100" width="60" height="30" fill="#4b5563"/>
  <rect x="80" y="100" width="60" height="30" fill="#4b5563"/>
  <rect x="160" y="100" width="60" height="30" fill="#4b5563"/>
  <rect x="240" y="100" width="60" height="30" fill="#4b5563"/>
  <rect x="320" y="100" width="60" height="30" fill="#4b5563"/>
  <rect x="400" y="100" width="60" height="30" fill="#4b5563"/>
  <rect x="480" y="100" width="60" height="30" fill="#4b5563"/>
  <rect x="560" y="100" width="60" height="30" fill="#4b5563"/>
  <rect x="640" y="100" width="60" height="30" fill="#4b5563"/>
  <rect x="720" y="100" width="60" height="30" fill="#4b5563"/>

  <!-- Towers -->
  <rect x="50" y="50" width="80" height="250" fill="#57534e"/>
  <rect x="670" y="50" width="80" height="250" fill="#57534e"/>

  <!-- Tower battlements -->
  <rect x="50" y="50" width="20" height="20" fill="#44403c"/>
  <rect x="70" y="50" width="20" height="20" fill="#44403c"/>
  <rect x="90" y="50" width="20" height="20" fill="#44403c"/>
  <rect x="110" y="50" width="20" height="20" fill="#44403c"/>

  <rect x="670" y="50" width="20" height="20" fill="#44403c"/>
  <rect x="690" y="50" width="20" height="20" fill="#44403c"/>
  <rect x="710" y="50" width="20" height="20" fill="#44403c"/>
  <rect x="730" y="50" width="20" height="20" fill="#44403c"/>

  <!-- Tower windows -->
  <rect x="75" y="120" width="30" height="40" fill="#1e3a8a" rx="3"/>
  <rect x="75" y="180" width="30" height="40" fill="#1e3a8a" rx="3"/>
  <rect x="695" y="120" width="30" height="40" fill="#1e3a8a" rx="3"/>
  <rect x="695" y="180" width="30" height="40" fill="#1e3a8a" rx="3"/>

  <!-- Flags on towers -->
  <line x1="90" y1="30" x2="90" y2="50" stroke="#78350f" stroke-width="2"/>
  <path d="M 90 30 L 120 37 L 90 44 Z" fill="#dc2626">
    <animateTransform attributeName="transform" type="skewX" values="0;5;0;-5;0" dur="3s" repeatCount="indefinite"/>
  </path>

  <line x1="710" y1="30" x2="710" y2="50" stroke="#78350f" stroke-width="2"/>
  <path d="M 710 30 L 740 37 L 710 44 Z" fill="#dc2626">
    <animateTransform attributeName="transform" type="skewX" values="0;-5;0;5;0" dur="3s" repeatCount="indefinite"/>
  </path>

  <!-- Stone floor/courtyard -->
  <rect x="0" y="300" width="800" height="100" fill="#a8a29e"/>

  <!-- Stone tiles -->
  <rect x="10" y="310" width="90" height="80" fill="#d6d3d1" stroke="#78716c" stroke-width="2"/>
  <rect x="110" y="310" width="90" height="80" fill="#d6d3d1" stroke="#78716c" stroke-width="2"/>
  <rect x="210" y="310" width="90" height="80" fill="#d6d3d1" stroke="#78716c" stroke-width="2"/>
  <rect x="310" y="310" width="90" height="80" fill="#d6d3d1" stroke="#78716c" stroke-width="2"/>
  <rect x="410" y="310" width="90" height="80" fill="#d6d3d1" stroke="#78716c" stroke-width="2"/>
  <rect x="510" y="310" width="90" height="80" fill="#d6d3d1" stroke="#78716c" stroke-width="2"/>
  <rect x="610" y="310" width="90" height="80" fill="#d6d3d1" stroke="#78716c" stroke-width="2"/>
  <rect x="710" y="310" width="80" height="80" fill="#d6d3d1" stroke="#78716c" stroke-width="2"/>

  <!-- Gate -->
  <rect x="350" y="180" width="100" height="120" fill="#44403c" rx="5"/>
  <rect x="350" y="180" width="100" height="120" fill="none" stroke="#78350f" stroke-width="3" rx="5"/>
  <path d="M 350 240 L 450 240" stroke="#78350f" stroke-width="4"/>
  <path d="M 350 260 L 450 260" stroke="#78350f" stroke-width="4"/>
  <path d="M 350 280 L 450 280" stroke="#78350f" stroke-width="4"/>
  <circle cx="420" cy="240" r="4" fill="#a8a29e"/>

  <!-- Banners on wall -->
  <rect x="260" y="140" width="5" height="80" fill="#57534e"/>
  <rect x="260" y="140" width="35" height="50" fill="#3b82f6"/>
  <path d="M 260 190 L 277.5 180 L 295 190" fill="#3b82f6"/>

  <rect x="535" y="140" width="5" height="80" fill="#57534e"/>
  <rect x="535" y="140" width="35" height="50" fill="#3b82f6"/>
  <path d="M 535 190 L 552.5 180 L 570 190" fill="#3b82f6"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 100" width="80" height="100">
  <!-- Mage/Wizard Hero - Magical DPS -->
  
  <!-- Staff (left hand) -->
  <line x1="20" y1="35" x2="20" y2="85" stroke="#8b4513" stroke-width="3"/>
  <circle cx="20" cy="32" r="5" fill="#a78bfa" stroke="#7c3aed" stroke-width="1.5">
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="32" r="7" fill="#a78bfa" opacity="0.3">
    <animate attributeName="r" values="7;10;7" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Body (robes) -->
  <path d="M 40 48 L 25 52 L 25 90 L 55 90 L 55 52 Z" fill="#7c3aed" stroke="#6d28d9" stroke-width="1.5"/>
  <path d="M 40 48 L 30 52 L 30 90 L 50 90 L 50 52 Z" fill="#a78bfa" opacity="0.4"/>
  
  <!-- Belt/Sash -->
  <rect x="25" y="60" width="30" height="4" fill="#fbbf24" rx="1"/>
  <circle cx="40" cy="62" r="3" fill="#f59e0b"/>
  
  <!-- Arms -->
  <ellipse cx="24" cy="50" rx="4" ry="12" fill="#fcd6b3" stroke="#d4a574" stroke-width="1"/>
  <ellipse cx="56" cy="50" rx="4" ry="12" fill="#fcd6b3" stroke="#d4a574" stroke-width="1"/>
  
  <!-- Spell book (right hand) -->
  <rect x="54" y="55" width="8" height="10" fill="#7c3aed" stroke="#6d28d9" stroke-width="1" rx="1"/>
  <line x1="56" y1="57" x2="60" y2="57" stroke="#fbbf24" stroke-width="0.5"/>
  <line x1="56" y1="59" x2="60" y2="59" stroke="#fbbf24" stroke-width="0.5"/>
  <line x1="56" y1="61" x2="60" y2="61" stroke="#fbbf24" stroke-width="0.5"/>
  
  <!-- Head -->
  <circle cx="40" cy="32" r="12" fill="#fcd6b3" stroke="#d4a574" stroke-width="1.5"/>
  
  <!-- Wizard Hat -->
  <path d="M 25 30 L 40 5 L 55 30 L 53 32 L 27 32 Z" fill="#7c3aed" stroke="#6d28d9" stroke-width="1.5"/>
  <ellipse cx="40" cy="30" rx="15" ry="4" fill="#6d28d9"/>
  
  <!-- Stars on hat -->
  <circle cx="40" cy="18" r="1.5" fill="#fbbf24"/>
  <circle cx="45" cy="22" r="1" fill="#fbbf24" opacity="0.7"/>
  <circle cx="35" cy="23" r="1" fill="#fbbf24" opacity="0.7"/>
  
  <!-- Beard -->
  <ellipse cx="40" cy="40" rx="8" ry="6" fill="#d1d5db" stroke="#9ca3af" stroke-width="0.5"/>
  
  <!-- Eyes -->
  <circle cx="36" cy="32" r="2" fill="#1f2937"/>
  <circle cx="44" cy="32" r="2" fill="#1f2937"/>
  <circle cx="36.5" cy="31.5" r="0.8" fill="#ffffff"/>
  <circle cx="44.5" cy="31.5" r="0.8" fill="#ffffff"/>
  
  <!-- Magical aura -->
  <circle cx="40" cy="50" r="38" fill="none" stroke="#a78bfa" stroke-width="1.5" opacity="0.2">
    <animate attributeName="r" values="35;42;35" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Sparkles around mage -->
  <circle cx="60" cy="40" r="1.5" fill="#fbbf24">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="45" r="1.5" fill="#a78bfa">
    <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="65" cy="60" r="1" fill="#fbbf24">
    <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>

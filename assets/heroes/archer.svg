<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 100" width="80" height="100">
  <!-- Archer/Ranger Hero - Agile DPS -->
  
  <!-- Bow (left side) -->
  <path d="M 18 35 Q 12 50 18 65" fill="none" stroke="#78350f" stroke-width="3" stroke-linecap="round"/>
  <line x1="18" y1="35" x2="28" y2="50" stroke="#d4d4d4" stroke-width="1"/>
  <line x1="18" y1="65" x2="28" y2="50" stroke="#d4d4d4" stroke-width="1"/>
  
  <!-- Arrow (ready to fire) -->
  <line x1="28" y1="50" x2="48" y2="50" stroke="#78350f" stroke-width="2"/>
  <path d="M 48 50 L 52 48 L 52 52 Z" fill="#71717a"/>
  <path d="M 28 48 L 24 50 L 28 52 Z" fill="#dc2626"/>
  
  <!-- Body (leather armor) -->
  <ellipse cx="40" cy="60" rx="14" ry="22" fill="#78716c" stroke="#57534e" stroke-width="1.5"/>
  <ellipse cx="40" cy="60" rx="11" ry="18" fill="#a8a29e" opacity="0.3"/>
  
  <!-- Leather vest details -->
  <line x1="40" y1="45" x2="40" y2="75" stroke="#57534e" stroke-width="1.5"/>
  <line x1="35" y1="50" x2="45" y2="50" stroke="#57534e" stroke-width="1"/>
  <line x1="35" y1="58" x2="45" y2="58" stroke="#57534e" stroke-width="1"/>
  <line x1="35" y1="66" x2="45" y2="66" stroke="#57534e" stroke-width="1"/>
  
  <!-- Quiver (on back/right side) -->
  <rect x="52" y="48" width="6" height="18" fill="#78350f" stroke="#6d2906" stroke-width="1" rx="1"/>
  <line x1="53" y1="50" x2="53" y2="46" stroke="#d4d4d4" stroke-width="1.5"/>
  <line x1="55" y1="50" x2="55" y2="45" stroke="#d4d4d4" stroke-width="1.5"/>
  <line x1="57" y1="50" x2="57" y2="47" stroke="#d4d4d4" stroke-width="1.5"/>
  
  <!-- Arms -->
  <ellipse cx="26" cy="52" rx="4" ry="11" fill="#fcd6b3" stroke="#d4a574" stroke-width="1"/>
  <ellipse cx="54" cy="52" rx="4" ry="11" fill="#fcd6b3" stroke="#d4a574" stroke-width="1"/>
  
  <!-- Head -->
  <circle cx="40" cy="30" r="11" fill="#fcd6b3" stroke="#d4a574" stroke-width="1.5"/>
  
  <!-- Hood -->
  <path d="M 28 28 Q 40 18 52 28 L 52 34 Q 40 30 28 34 Z" fill="#15803d" stroke="#166534" stroke-width="1.5"/>
  <ellipse cx="40" cy="28" rx="12" ry="8" fill="#15803d" opacity="0.5"/>
  
  <!-- Face -->
  <circle cx="36" cy="30" r="1.8" fill="#1f2937"/>
  <circle cx="44" cy="30" r="1.8" fill="#1f2937"/>
  <path d="M 36 35 Q 40 37 44 35" fill="none" stroke="#d4a574" stroke-width="1"/>
  
  <!-- Headband -->
  <rect x="30" y="27" width="20" height="2" fill="#166534"/>
  
  <!-- Legs (agile, lighter armor) -->
  <rect x="33" y="80" width="6" height="18" fill="#78716c" rx="1.5"/>
  <rect x="41" y="80" width="6" height="18" fill="#78716c" rx="1.5"/>
  <rect x="33" y="94" width="6" height="4" fill="#57534e" rx="1"/>
  <rect x="41" y="94" width="6" height="4" fill="#57534e" rx="1"/>
  
  <!-- Speed aura (green/agile) -->
  <circle cx="40" cy="50" r="35" fill="none" stroke="#22c55e" stroke-width="1.5" opacity="0.2">
    <animate attributeName="r" values="32;38;32" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Motion lines (speed effect) -->
  <line x1="10" y1="45" x2="15" y2="45" stroke="#22c55e" stroke-width="1" opacity="0.4">
    <animate attributeName="opacity" values="0;0.5;0" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="12" y1="55" x2="17" y2="55" stroke="#22c55e" stroke-width="1" opacity="0.4">
    <animate attributeName="opacity" values="0.5;0;0.5" dur="1s" repeatCount="indefinite"/>
  </line>
</svg>
